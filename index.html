<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
</head>
<body>
    <h1>Welcome to HTML</h1>
    <p>Kuppam Engineering College</p>
    <h3>kuppam</h3>
    <h4>AP</h4>

    <h2>Unordered list</h2>
    <ul>
        <li>Hi</li>
        <li>Hello</li>
        <li>Kuppam</li>
    </ul>

    <h2>Orderd List</h2>
    <ol>
        <li>Hello</li>
        <li>Kuppam</li>
        <li>Html</li>
    </ol>

    <h2>Description List</h2>
    <dl>
        <dt>Kuppam</dt>
        <dd>-Kuppam engineering college</dd>
        <dt>Hello</dt>
        <dd>-World</dd>
        <dt>HTML</dt>
    </dl>
</body>
</html>
